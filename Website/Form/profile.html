<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Solridworks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">SolridWorks</h2>
        <nav class="navigation">
            <a href="../Welcome/index.html">Welcome Page</a>
            <a href="../Welcome/index.html">My Works</a>
            <a href="../Welcome/index.html">About Me</a>
            <a href="../Welcome/index.html">Contact</a>

            <button class="btnLogin-popup">Wish Work</button>
        </nav>
    </header>

    <div class="wrapper">
        <!-- <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span> -->

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="login-register">
                    <br>
                    <p>Dont't have an Account Yet? <a href="#" class="register-link">Register Now!</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <br>
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required class="name">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required class="res-email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required class="res-pass">
                    <label>Password</label>
                </div>
                <button class="btn" type="submit" id="registerbtn">Register</button>
                <div class="login-register">
                    <p>Already Have an Account? <a href="#" class="login-link">Login!</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
